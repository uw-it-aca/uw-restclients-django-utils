<h1>Find Group By Member (Proxy)</h1>

<form method="GET" action="gws">

    <div class="form-group">
        UW NetID: <input name="member" type="text" maxlength="32" size="32" required>
        Group Stem: <input name="stem" type="text" maxlength="80" size="80" value="uw_affiliation">
        Scope: <input name="scope" type="text" maxlength="80" size="80" value="all">
        <input type="submit" value="Go" class="btn btn-primary btn-sm">
    </div>
</form>
