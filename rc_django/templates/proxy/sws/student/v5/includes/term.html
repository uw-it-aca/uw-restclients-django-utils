<div><label for="year">Year:</label> <input class="year" id="year" name="year" value="{{search.year}}" type="text" size="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<label for="quarter">Quarter:</label> <select class="quarter" id="quarter" name="quarter"><option value="">select...</option><option value="summer"{% if search.quarter == 'summer' %} selected="selected"{% endif %}>summer</option><option value="autumn"{% if search.quarter == 'autumn' %} selected="selected"{% endif %}>autumn</option><option value="winter"{% if search.quarter == 'winter' %} selected="selected"{% endif %}>winter</option><option value="spring"{% if search.quarter == 'spring' %} selected="selected"{% endif %}>spring</option></select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<label for="future_terms">Number of future terms to search:</label> <select class="future_terms" id="future_terms" name="future_terms"><option value="0"{% if search.future_terms == '0' %} selected="selected"{% endif %}>0</option><option value="1"{% if search.future_terms == '1' %} selected="selected"{% endif %}>1</option><option value="2"{% if search.future_terms == '2' %} selected="selected"{% endif %}>2</option></select></div>
