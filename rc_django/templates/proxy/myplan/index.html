<h1>MyPlan (Proxy)</h1>
<form method="get" action="search">
  <div>
    <label for="uwregid">UW RegID:</label>
    <input class="uwregid" id="uwregid" name="uwregid"
        value="{{search.uwregid}}" size="50" type="text">
  </div>
  <div>
    <label for="year">year:</label>
    <input class="year" id="year" name="year"
      value="{{search.year}}" type="text">
  </div>
  <div>
    <label for="quarter">quarter:</label>
    <input class="quarter" id="quarter" name="quarter"
      value="{{search.quarter}}" type="text">
  </div>
  <div>
    <input value="Submit" type="submit">
  </div>
</form>
