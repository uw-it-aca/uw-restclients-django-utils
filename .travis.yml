sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
before_script:
- pip install -e .
- pip install pep8
- pip install coverage
- pip install python-coveralls
- cp travis-ci/manage.py manage.py
script:
- pep8 rc_django/ --exclude=migrations
- python -m compileall rc_django/
- coverage run --source=rc_django/ --omit=rc_django/migrations/* manage.py test rc_django
after_success:
- coveralls
notifications:
